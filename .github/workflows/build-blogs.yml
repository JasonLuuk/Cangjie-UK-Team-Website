name: Build blogs and news HTML

on:
  push:
    branches: [main, dev]
    paths:
      - 'blogs/**/*.md'
      - 'news/**/*.md'
      - 'data/blogInformation.json'
      - 'data/newsInformation.json'
      - 'data/CangjieHighlights.json'
      - 'scripts/preProcessing.js'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

concurrency:
  group: build-blogs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build blogs and news HTML
        run: npm run build-blogs

      - name: Commit and push generated HTML and blog info
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add blogsHTML/ newsHTML/ data/blogInformation.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: regenerate blog/news HTML and blogInformation.json from markdown"
            git push
          fi
