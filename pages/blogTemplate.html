<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cangjie UK Team ‚Äî Blog</title>
  <link rel="icon" href="../assets/cangjie-icon.png" type="image/png">
  <meta name="description" content="Blog post details, repository link, and structured table of contents for Cangjie UK Team blogs.">
  <meta name="theme-color" content="#20b2aa">
  <meta property="og:title" content="Cangjie UK Team ‚Äî Blog">
  <meta property="og:description" content="Explore blog write-ups and repositories from the Cangjie UK Team.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/QRCodes/CangjieOfficialWesbite.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Cangjie UK Team ‚Äî Blog">
  <meta name="twitter:description" content="Explore blog write-ups and repositories from the Cangjie UK Team.">
  <link rel="stylesheet" href="../css/index-style.css?v=20251030">
  <link rel="stylesheet" href="../css/blog-style.css?v=20251030">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="../js/site-nav.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="site-header-inner">
      <a href="../index.html" class="brand brand-link">
        Cangjie UK
        <span class="brand-mark">
          <img class="brand-logo" src="../assets/cangjie-logo.png" alt="Cangjie Logo" loading="lazy">
        </span>
      </a>
      <nav class="site-nav" aria-label="Primary">
        <!-- filled by js/site-nav.js from data/site-nav.json -->
      </nav>
    </div>
  </header>

  <main class="blog-main">
    <div class="blog-main-inner">
    <div class="md-window">
      <div id="blog-content">
        <!-- Blog content will be loaded here -->
        <div class="loading">Loading blog content...</div>
      </div>
    </div>
    <div class="md-content-links">
      <div class="blog-info">
        <div id="repo-link-container" style="display: none;">
          <a id="repo-link" href="" target="_blank" rel="noopener noreferrer">üìÅ View Repository</a>
        </div>
        <h3>Table of Contents</h3>
        <div id="table-of-contents">
          <!-- Table of contents will be generated here -->
        </div>
      </div>
    </div>
    </div>
  </main>

  <footer class="blog-footer">
    <div class="blog-authors">
      <h4>Authors</h4>
      <div id="authors-list">
        <!-- Authors will be loaded here -->
      </div>
    </div>
  </footer>

  <script type="module" src="../js/blog-script.js?v=20251030"></script>
  <script type="module" src="../js/tableOfContents.js?v=20251030"></script>
</body>
</html>
